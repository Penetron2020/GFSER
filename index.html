<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Petycja o 6</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            text-align: center;
        }
        header {
            background-color: #2E8B57;
            color: white;
            padding: 20px;
            font-size: 24px;
            font-weight: bold;
        }
        .container {
            margin: 20px auto;
            max-width: 800px;
        }
        .board {
            background-image: url('images/tablica.png'); /* Ścieżka do tablicy */
            background-size: cover;
            background-position: center;
            width: 100%;
            max-width: 600px;
            height: 300px;
            margin: 20px auto;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 50px;
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 4px black;
        }
        .gallery img {
            width: 100%;
            max-width: 600px;
            margin: 10px 0;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
        }
        footer {
            margin-top: 20px;
            padding: 10px;
            background-color: #333;
            color: white;
        }
    </style>
</head>
<body>

    <header>Petycja o 6</header>

    <div class="container">
        <div class="board">
            PETYCJA O 6
        </div>

        <h2>Galeria szkolna</h2>
        <div class="gallery">
            <img src="images/szkola1.jpg" alt="Szkoła">
            <img src="images/szkola2.jpg" alt="Uczniowie">
            <img src="images/szkola3.jpg" alt="Klasa">
        </div>
    </div>

    <footer>© 2025 Klasa 2TE1</footer>

</body>
</html>
